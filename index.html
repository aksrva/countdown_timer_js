<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="countdown_container">
        <div class="container">
            <h1>Happy New Year Comming...</h1>
        <div class="countdown_time">
            <div class="days_text time_txt">
                <p class="days l_txt" id="days">0</p>
                <p class="b_txt">days</p>
            </div>
            <div class="hours_text time_txt">
                <p class="hours l_txt" id="hours">0</p>
                <p class="b_txt">hours</p>
            </div>
            <div class="minutes_text time_txt">
                <p class="minutes l_txt" id="minutes">0</p>
                <p class="b_txt">minutes</p>
            </div>
            <div class="seconds_text time_txt">
                <p class="seconds l_txt" id="seconds">0</p>
                <p class="b_txt">seconds</p>
            </div>
        </div>
        </div>
    </div>
    <script src="./main.js">

    </script>
</body>
</html>
